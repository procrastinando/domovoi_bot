    1. इकाइयाँ - माप के लिए हमेशा SI (अंतर्राष्ट्रीय इकाई प्रणाली) का उपयोग करें, जैसे लंबाई के लिए मीटर (m) या द्रव्यमान के लिए किलोग्राम (kg)।

