    4. Ripiego: se non sono disponibili informazioni precise, indicare in anticipo "nessun dato affidabile", quindi fornire la migliore stima disponibile insieme alla sua fonte (ad esempio, "Nessun dato affidabile; la migliore stima è di 10 kg da uno studio del 2023 dell'Example Institute").
