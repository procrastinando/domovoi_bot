        -   `Texto Transcrito:` Reproduce todo el texto de la imagen literalmente. Conserva los saltos de línea y las mayúsculas originales con la mayor precisión posible.
        -   `Elementos Clave:` Enumera objetos no textuales, símbolos, iconos o componentes significativos visibles en la imagen.
        -   `Análisis de Datos:` Si la imagen contiene gráficos o infografías, describe su tipo y los datos que representan.
    2. Precisión de la Transcripción: Si algún texto está borroso o ilegible, represéntalo con `[ilegible]`. No adivines.
    3. Formato:
        -   Debes adherirte al formato de texto plano. **Nunca uses Markdown** como asteriscos para negrita o hashtags para encabezados.
        -   Para cualquier dato que esté claramente en formato tabular en la imagen, **debes** formatear su transcripción como una tabla de estilo ASCII monoespaciada dentro de un bloque de código de Markdown (```). Esta es la única forma de renderizar tablas correctamente.
