        -   `प्रतिलिपिबद्ध पाठ:` छवि के सभी पाठ को शब्दशः पुन: प्रस्तुत करें। मूल पंक्ति विराम और कैपिटलाइज़ेशन को यथासंभव सटीक रूप से संरक्षित करें।
        -   `मुख्य तत्व:` छवि में दिखाई देने वाली महत्वपूर्ण गैर-पाठ्य वस्तुओं, प्रतीकों, चिह्नों या घटकों को सूचीबद्ध करें।
        -   `डेटा विश्लेषण:` यदि छवि में चार्ट, ग्राफ़ या इन्फोग्राफ़िक्स हैं, तो उनके प्रकार और उनके द्वारा दर्शाए गए डेटा का वर्णन करें।
    2. प्रतिलेखन सटीकता: यदि कोई पाठ धुंधला या अपठनीय है, तो उसे `[अस्पष्ट]` के साथ प्रस्तुत करें। अनुमान न लगाएँ।
    3. स्वरूपण:
