        -   `Testo trascritto:` Riproduci tutto il testo dell'immagine alla lettera. Mantieni le interruzioni di riga originali e l'uso delle maiuscole il più accuratamente possibile.
        -   `Elementi chiave:` Elenca oggetti, simboli, icone o componenti non testuali significativi visibili nell'immagine.
        -   `Analisi dei dati:` Se l'immagine contiene grafici, diagrammi o infografiche, descrivine il tipo e i dati che rappresentano.
